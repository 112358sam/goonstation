# labeler "simple" schema
# If you need a more robust solution, consider the "full" schema.

# Labels is an object where:
# - keys are labels
# - values are array of string patterns to match against title + body in issues/prs
labels:
  'bug':
    - '\[BUG\]'
  'bug - minor':
    - '\[BUG - MINOR\]'
  'bug - major':
    - '\[BUG - MAJOR\]'
  'help wanted':
    - '\[HELP WANTED\]'
  'enhancement':
    - '\[ENHANCEMENT\]'
  'balance':
    - '\[BALANCE\]'
  'style':
    - '\[STYLE\]'
  'rework':
    - '\[REWORK\]'
  'runtime':
    - '\[RUNTIME\]'
  'performance':
    - '\[PERFORMANCE\]'
  'secret':
    - '\[SECRET\]'
  'tooling':
    - '\[TOOLING\]'
  'meta':
    - '\[META\]'
  'QoL':
    - '\[QOL\]'
  'WIP':
    - '\[WIP\]'
